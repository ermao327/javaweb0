<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=12;
        var n12="12";
        var n13=true;
        var n14=[1,12,2];
        var n15=null;
        var n16=new Object;
        var n17;
        console.log(typeof(n1))
        console.log(typeof(n12))
        console.log(typeof(n13))
        console.log(typeof(n14))
        console.log(typeof(n15))
        console.log(typeof(n16))
        console.log(typeof(n17))
        function method(){
            if(arguments.length==0)
            console.log(1)
            else if(arguments.length==1)
            console.log(2)
            else if(arguments.length==2)
            {
                if(typeof(arguments[0])=='number'&&typeof(arguments[1])=='number'){console.log(3)}
                
                else if(typeof(arguments[0])=='string'&&typeof(arguments)[1]=='string'){console.log(4)}
                
            }
            else
            console.log(0)
        }
        method("b","b")
        var jack = {
            'name':'bill','age':12,'sex':'m','sing':function(){
                console.log(this.name + this.age + '在藏个');
            }
        }
        console.log(jack.name)
        jack.sing();

        function student(name,age){
            this.name=name;
            this.age=age;
            this.doing=function(){
                console.log(this.name+'吃吃吃吃');
            }
        }
        var jack=new student('李四',12);
        jack.doing();
    </script>
</body>
