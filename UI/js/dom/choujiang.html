<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        td {
            border: 1px solid;
            width: 50px;
            height: 50px;
        }

        button {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("start").onclick = function () {
                this.disabled = true;
                var cells = document.getElementsByTagName("td");
                var arr = [cells[0], cells[1], cells[2], cells[5], cells[8], cells[7], cells[6], cells[3]]
                var index = 0
                arr[0].style.backgroundColor = "yellow"
                var intervalTime = 100;
                var totalTime = 0;
                var randomTime = Math.floor(Math.random()*5000+5000)
                console.log(randomTime);
                var interval = setInterval(function () {
                    let start = Date.now();
                    if (index != 0) {
                        arr[index - 1].style.backgroundColor = "white"
                    }
                    arr[arr.length - 1].style.backgroundColor = "white"
                    arr[index].style.backgroundColor = "yellow"
                    if (index == arr.length - 1) {
                        index = 0
                    } else {
                        index++
                    }
                    let end = Date.now()
                    totalTime = totalTime + (end - start) + intervalTime
                    if(totalTime >= randomTime){
                            clearInterval(interval)
                            document.getElementById("start").disabled = false;

                    }
                }, intervalTime)
            }
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>aaa</td>
            <td>bbb</td>
            <td>ccc</td>
        </tr>
        <tr>
            <td>ddd</td>
            <td><button id="start">开始</button></td>
            <td>eee</td>
        </tr>
        <tr>
            <td>fff</td>
            <td>ggg</td>
            <td>hhh</td>
        </tr>
    </table>
</body>

</html>
