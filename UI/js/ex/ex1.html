<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //每秒钟输出当前系统时间 15:42:45
        setInterval(function(){
            document.getElementById("sp").innerHTML = '<p>'+new Date().toLocaleTimeString()+'</p>'
        },1000)
    </script>
</head>
<body>
    <span id="sp"></span>
</body>
</html>
