    <title>Document</title>
    <script>
        //产生10个随机整数[1-80]之间，放到一个数组里
        //计算他们的和
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random()*80+1))
        }
        let sum = arr.reduce((t,v)=>t+=v)
        console.log(sum);
    </script>
