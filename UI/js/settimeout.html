<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //多少毫秒之后调用某个函数
        setTimeout(function(){
            console.log("helloworld");
        },5000)

        //每隔多少毫秒就会循环调用某个函数
       var inter =  setInterval(function(){
            console.log("java");
            clearTimeout(inter)
        },2000)

    </script>
</head>

</body>
</html>
