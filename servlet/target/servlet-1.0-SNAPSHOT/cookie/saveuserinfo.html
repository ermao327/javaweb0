<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function setCookie(name,value,expireDays){
            var now = new Date();
            now.setTime(now.getTime()+expireDays*24*60*60*1000)
            document.cookie = name+"="+value+";expires="+now.toUTCString()+";path=/";
        }
        function aa(){
            var item = null;
            var obj = document.getElementsByName("r1")
            for (var i = 0; i < obj.length; i++) { //遍历Radio
                if (obj[i].checked) {
                    item = obj[i].value;
                }
            }
            // alert(item);
            return item;
        }
    </script>
</head>
<body>
<form id="loginForm"  method="post">
    用户名:<input id="uname" name="uname" type="text"><br>
    密码:<input id="pwd"  name="pwd" type="text"><br>
    是否保存用户名和密码:<br>
    <input name="r1" type="radio" value="7">保存7天
    <input name="r1" type="radio" value="30">保存30天
    <input name="r1" type="radio" value="0">不保存<br>
    <button  id="add" onclick="setCookie(document.getElementById('uname').value,
                                        document.getElementById('pwd').value,
                                        aa())">登录</button>
</form>
</body>
</html>
